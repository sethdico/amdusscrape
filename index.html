<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmduScrape Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#050505] text-gray-400 font-mono p-4">
    <div class="max-w-5xl mx-auto mt-10">
        <div class="border border-white/10 bg-[#0a0a0a] rounded-xl p-8 shadow-2xl">
            <h1 class="text-white text-3xl font-black mb-2 tracking-tighter uppercase">AmduScrape</h1>
            <p class="text-gray-600 text-xs mb-8 border-b border-white/5 pb-4">Bypassing interface restrictions via Stealth Puppeteer</p>

            <div class="grid grid-cols-1 gap-6">
                <div>
                    <label class="text-[10px] text-gray-500 uppercase tracking-widest block mb-2">Prompt Input</label>
                    <input type="text" id="prompt" placeholder="Message to send..." class="w-full bg-black border border-white/10 p-4 rounded text-white outline-none focus:border-blue-500/50 transition">
                </div>

                <div>
                    <label class="text-[10px] text-gray-500 uppercase tracking-widest block mb-2">Session JSON (Cookies)</label>
                    <textarea id="cookies" placeholder='[{"name": "__Secure-1PSID", "value": "..."}]' class="w-full bg-black border border-white/10 p-4 rounded text-xs text-emerald-500 h-32 outline-none focus:border-blue-500/50 transition"></textarea>
                </div>

                <button onclick="runScrape()" id="actionBtn" class="w-full bg-white text-black font-bold py-4 rounded hover:bg-gray-200 transition uppercase text-xs">Execute Extraction</button>
            </div>

            <div id="loader" class="hidden mt-6 text-center">
                <span class="text-[10px] text-blue-500 animate-pulse uppercase tracking-widest">Ghost Instance Running... Awaiting Response</span>
            </div>

            <div class="mt-10">
                <label class="text-[10px] text-gray-500 uppercase tracking-widest block mb-2">Output Stream</label>
                <div id="output" class="w-full bg-black border border-white/5 p-6 min-h-[400px] rounded text-sm text-gray-300 leading-relaxed overflow-auto whitespace-pre-wrap"></div>
            </div>
        </div>
    </div>

    <script>
        async function runScrape() {
            const prompt = document.getElementById('prompt').value;
            const cookies = document.getElementById('cookies').value;
            const output = document.getElementById('output');
            const btn = document.getElementById('actionBtn');
            const loader = document.getElementById('loader');

            if (!prompt || !cookies) return alert("Fields cannot be empty");

            btn.disabled = true;
            btn.style.opacity = "0.3";
            loader.classList.remove('hidden');
            output.innerText = "Initializing browser session...";

            try {
                const response = await fetch('/api/scrape', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt, cookies })
                });
                const result = await response.json();
                output.innerText = result.data || result.error || "No data captured";
            } catch (err) {
                output.innerText = "Fatal: " + err.message;
            } finally {
                btn.disabled = false;
                btn.style.opacity = "1";
                loader.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
